<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Simple form validator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form method="post">
      <p>
        <label>Username</label>
        <input type="text" data-vl-rule="username" name="Username">
      </p>
      <p>
        <label>Email</label>
        <input type="text" data-vl-rule="email" name="Email">
      </p>
      <p>
        <label>Phone</label>
        <input type="text" data-vl-rule="phone" name="Phone">
      </p>
      <p>
        <label>Password</label>
        <input type="password" data-vl-rule="password" name="Password">
      </p>
      <p>
        <label>Re-enter password</label>
        <input type="password" data-vl-repeat="Password" name="RePassword">
      </p>
      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
    <script src="validator.js"></script>
    <script src="index.js"></script>
  </body>
</html>
